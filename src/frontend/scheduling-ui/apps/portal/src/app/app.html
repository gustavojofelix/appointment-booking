<mat-sidenav-container class="shell">
  <mat-sidenav class="shell__sidenav" mode="side" opened>
    <div class="brand">
      <div class="brand__title">Scheduling</div>
      <div class="brand__subtitle">Angular · .NET · Kafka</div>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/booking" routerLinkActive="active">
        <mat-icon class="icon">event</mat-icon>
        Booking
      </a>

      <a
        mat-list-item
        routerLink="/admin/appointments"
        routerLinkActive="active"
      >
        <mat-icon class="icon">admin_panel_settings</mat-icon>
        Admin · Appointments
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="shell__content">
    <mat-toolbar class="shell__toolbar">
      <span>Appointment Booking Demo</span>
      <span class="spacer"></span>
      <span class="muted">API: http://localhost:5262</span>
    </mat-toolbar>

    <main class="page">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
