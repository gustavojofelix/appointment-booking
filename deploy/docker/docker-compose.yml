services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: scheduling-sql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Your_password123"
    ports:
      - "14330:1433"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          '/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "Your_password123" -C -Q "SELECT 1" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 20

  mongo:
    image: mongo:7
    container_name: scheduling-mongo
    ports:
      - "27017:27017"

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: scheduling-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://localhost:9092
    ports:
      - "9092:9092"
      - "9644:9644"
